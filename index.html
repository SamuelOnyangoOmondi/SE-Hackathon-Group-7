    <title>Group 7 - Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Group 7 - Registration Form</h2>
    <div class="registration-form">
      <form name="registration" onsubmit="return false ">
       

        <div class="form-field-wrapper">
          <label for="phone_number">Full name: </label>

          <input
            type="text"
            id="full_name"
            name="full_name"
            placeholder="Enter your full name.."
          />
          <span id="fullnamemessage"></span>

        </div>

        <div class="form-field-wrapper">
          <label for="username">Username: </label>

          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username.."
          />
          <span id="usernamemessage"></span>

        </div>
        <div class="form-field-wrapper">
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email.."
          />
          <span id="emailmessage"></span>

        </div>
        <div class="form-field-wrapper">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password.."
          />
          <span id="passwordmessage"></span>

        </div>
        <div class="form-field-wrapper">
          <label for="date_of_birth">Date of Birth: </label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="Enter your date of birth.."
          />
          <span id="datemessage"></span>

        </div>
        <div class="form-field-wrapper">
            <label for="phone_number">Phone number: </label>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Enter your number.."
            />
            <span id="phonenumbermessage"></span>
          </div>

        <div class="form-field-wrapper">
          <label for="phone_number">Organization ID: </label>
          <input
            type="text"
            id="oID"
            name="oID"
            placeholder="Enter your organization ID.."
          />
        </div>

        <input type="submit" value="Submit" onclick="validateForm()"/>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
